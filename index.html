    <script>
    const containers = document.querySelector(".container");
const pizzaEl = document.querySelector(".rt_pizza");
let pizzaItem = pizzaEl.textContent;
const burgerEl = document.querySelector(".rt_burger");
let burgerItem = burgerEl.textContent;
const beerEl = document.querySelector(".rt_beer");
let beerItem = beerEl.textContent;
const pizzaPrice = document.querySelector(".price1");
let price1 = pizzaPrice.textContent;
const burgerPrice = document.querySelector(".price2");
let price2 = burgerPrice.textContent;
const beerPrice = document.querySelector(".price3");
let price3 = beerPrice.textContent;
const btn1 = document.querySelector(".btn1");
const btn2 = document.querySelector(".btn2");
const btn3 = document.querySelector(".btn3");
let totalPrice = 0;

let newDiv;
let headerDiv;

const divider = document.createElement("div");
divider.style.width = "100%";
divider.style.height = "1px";
divider.style.backgroundColor = "black";
divider.style.marginBottom = "20px";

const complete = document.createElement("button");
complete.style.width = "508px";
complete.style.height = "60px";
complete.style.top = "1048px";
complete.style.left = "46px";
complete.style.padding = "18px 175px 18px 194px";
complete.style.borderRadius = "3px 0px 0px 0px";
complete.style.background = "#16DB99";
complete.style.boxShadow = "0px 1px 2px 0px #0000000D";
complete.textContent = "Complete Order";
complete.style.fontFamily = "verdana";
complete.style.color = "white";
complete.style.fontSize = "16px";
complete.style.marginTop = "50px";
complete.style.border = "none";
complete.onclick = detail();
myForm.style.display = "none";
complete.style.display = "none";

complete.addEventListener("click", function () {
  const myForm = document.getElementById("myForm");
  const formContainer = document.querySelector(".form-container");
  const name = document.querySelector(".name");
  const card = document.querySelector(".card");
  const cvv = document.querySelector(".cvv");
  function open() {
    myForm.style.display = "block";
   
  }
  open();
});

function updateTotal() {
  const totalElement = document.querySelector(".total span:last-child");
  totalElement.textContent = `$${totalPrice.toFixed(2)}`;
}

function update(price) {
  totalPrice += parseFloat(price.slice(1));

  // Create a new element for the total
  let totalContainer = document.createElement("div");
  totalContainer.style.display = "flex";
  totalContainer.style.justifyContent = "space-between";
  totalContainer.style.fontSize = "28px";
  totalContainer.style.fontWeight = "400";
  totalContainer.style.marginTop = "20px";

  let totalLabel = document.createElement("span");
  totalLabel.textContent = "Total Price:";

  let totalValue = document.createElement("span");
  totalValue.textContent = `$${totalPrice.toFixed(2)}`;

  totalContainer.appendChild(totalLabel);
  totalContainer.appendChild(totalValue);

  // Remove any existing total element
  let existingTotal = newDiv.querySelector(".total");
  if (existingTotal) {
    newDiv.removeChild(existingTotal);
  }

  newDiv.appendChild(divider);
  // Add a class to the total container
  totalContainer.className = "total";

  // Append the total container to the newDiv
  newDiv.appendChild(totalContainer);

  // Show the complete button
  complete.style.display = "block";
  newDiv.appendChild(complete);
}

function detail() {
  document.getElementById("myForm").style.display = "block";
}


function createOrderDiv() {
  newDiv = document.createElement("div");
  newDiv.style.width = "508px";
  newDiv.style.marginLeft = "50px";
  newDiv.style.textAlign = "center";
  newDiv.style.marginTop = "20px";
  newDiv.style.fontFamily = "Smythe";

  headerDiv = document.createElement("div");
  headerDiv.innerHTML = "<span>Your Order</span>";
  headerDiv.style.fontWeight = "400";
  headerDiv.style.marginBottom = "10px";
  headerDiv.style.fontSize = "28px";

  newDiv.appendChild(headerDiv);

  containers.appendChild(newDiv);
 
}

function createContentDiv(item, price, itemElement) {
  let contentDiv = document.createElement("div");
  contentDiv.style.display = "flex";
  contentDiv.style.justifyContent = "space-between";
  contentDiv.style.alignItems = "center";
  contentDiv.style.fontSize = "28px";

  let itemDiv = document.createElement("div");
  itemDiv.style.display = "flex";
  itemDiv.style.alignItems = "center";

  let itemSpan = document.createElement("span");
  itemSpan.textContent = item;

  let removeItem = document.createElement("span");
  removeItem.style.color = " #BBBBBB";
  removeItem.style.fontSize = "12px";
  removeItem.style.fontWeight = "400";
  removeItem.textContent = "remove";
  removeItem.style.marginLeft = "10px";

  // Add event listener for remove button
  removeItem.addEventListener("click", function () {
    totalPrice -= parseFloat(price.slice(1));
    contentDiv.remove();
    updateTotal();
  });

  itemDiv.appendChild(itemSpan);
  itemDiv.appendChild(removeItem);

  let priceElement = document.createElement("span");
  priceElement.textContent = price;

  contentDiv.appendChild(itemDiv);
  contentDiv.appendChild(priceElement);

  newDiv.appendChild(contentDiv);
}

let quantity1 = 0;
let quantity2 = 0;
let quantity3 = 0;
let pizzaItems = [];
let burgerItems = [];
let beerItems = [];

btn1.addEventListener("click", function () {
  if (!newDiv) {
    createOrderDiv();
  }
  quantity1++;
  let existingItem = pizzaItems.find(item => item.item === pizzaItem);
  if (existingItem) {
    existingItem.quantity++;
    updateQuantity(existingItem.contentDiv, existingItem.quantity);
  } else {
    createContentDiv(pizzaItem, price1, pizzaEl, quantity1);
    pizzaItems.push({ item: pizzaItem, quantity: quantity1, contentDiv: newDiv.lastChild });
  }
  const prices1 = document.querySelector(".price1");
  const price = prices1.textContent;
  update(price);
});

btn2.addEventListener("click", function () {
  if (!newDiv) {
    createOrderDiv();
  }
  quantity2++;
  let existingItem = burgerItems.find(item => item.item === burgerItem);
  if (existingItem) {
    existingItem.quantity++;
    updateQuantity(existingItem.contentDiv, existingItem.quantity);
  } else {
    createContentDiv(burgerItem, price2, burgerEl, quantity2);
    burgerItems.push({ item: burgerItem, quantity: quantity2, contentDiv: newDiv.lastChild });
  }
  const prices2 = document.querySelector(".price2");
  const price = prices2.textContent;
  update(price);
});

btn3.addEventListener("click", function () {
  if (!newDiv) {
    createOrderDiv();
  }
  quantity3++;
  let existingItem = beerItems.find(item => item.item === beerItem);
  if (existingItem) {
    existingItem.quantity++;
    updateQuantity(existingItem.contentDiv, existingItem.quantity);
  } else {
    createContentDiv(beerItem, price3, beerEl, quantity3);
    beerItems.push({ item: beerItem, quantity: quantity3, contentDiv: newDiv.lastChild });
  }
  const prices3 = document.querySelector(".price3");
  const price = prices3.textContent;
  update(price);
});

function updateQuantity(contentDiv, quantity) {
  let itemSpan = contentDiv.children[0].children[0];
  itemSpan.textContent = `${itemSpan.textContent.split(' (')[0]} (${quantity})`;
}

function createContentDiv(item, price, itemElement, quantity) {
  let contentDiv = document.createElement("div");
  contentDiv.style.display = "flex";
  contentDiv.style.justifyContent = "space-between";
  contentDiv.style.alignItems = "center";
  contentDiv.style.fontSize = "28px";

  let itemDiv = document.createElement("div");
  itemDiv.style.display = "flex";
  itemDiv.style.alignItems = "center";

  let itemSpan = document.createElement("span");
  itemSpan.textContent = `${item} (${quantity})`;

  let removeItem = document.createElement("span");
  removeItem.style.color = " #BBBBBB";
  removeItem.style.fontSize = "12px";
  removeItem.style.fontWeight = "400";
  removeItem.textContent = "remove";
  removeItem.style.marginLeft = "10px";
  removeItem.style.cursor="pointer";

  removeItem.addEventListener("click", function () {
    let itemText = itemSpan.textContent;
    let itemQuantity = parseInt(itemText.split(' (')[1].split(')')[0]);
    if (itemQuantity > 1) {
      itemQuantity--;
      itemSpan.textContent = `${itemText.split(' (')[0]} (${itemQuantity})`;
      totalPrice -= parseFloat(price.slice(1));
      updateTotal();
    } else {
      contentDiv.remove();
      totalPrice -= parseFloat(price.slice(1));
      updateTotal();
      if (item === pizzaItem) {
        pizzaItems = pizzaItems.filter(i => i.item !== pizzaItem);
      } else if (item === burgerItem) {
        burgerItems = burgerItems.filter(i => i.item !== burgerItem);
      } else if (item === beerItem) {
        beerItems = beerItems.filter(i => i.item !== beerItem);
      }
    }
  });

  itemDiv.appendChild(itemSpan);
  itemDiv.appendChild(removeItem);

  let priceElement = document.createElement("span");
  priceElement.textContent = price;

  contentDiv.appendChild(itemDiv);
  contentDiv.appendChild(priceElement);

  newDiv.appendChild(contentDiv);
}

const form = document.querySelector(".form-container"); // Select the form element

form.addEventListener('submit', function (event) {
    event.preventDefault();  // Prevent form submission
    newDiv.style.display = "none";  // Hide the order div
    myForm.style.display = "none";  // Hide the form
    const usrName = document.querySelector("#name").value;  // Get the user's name
    
    // Create and display the thank you message
    const tqMessage = document.createElement("div");
    tqMessage.style.width = "504px";
    tqMessage.style.height = "80px";
    tqMessage.style.marginTop = "50px";
    tqMessage.style.color = "#065F46";
    tqMessage.style.background = "#ECFDF5";
    tqMessage.style.marginLeft = "50px";
    tqMessage.style.textAlign = "center";
    tqMessage.style.paddingTop = "20px";
    tqMessage.style.fontFamily = "Smythe";
    tqMessage.style.fontSize = "32px";
    tqMessage.style.fontWeight = "400";
    tqMessage.textContent = `Thanks, ${usrName}! Your Order is On the way!`;
    
    containers.appendChild(tqMessage);  // Append the message to the container
   
});
